  # - mingw=4.7
  # - libpython=2.1
  - pip:
    - xgboost==0.81
    - black==19.3b0
    - jupyter_contrib_nbextensions==0.5.1
    - arviz==0.4.1
    - setuptools-scm==3.3.3
    - Deprecated==1.2.6